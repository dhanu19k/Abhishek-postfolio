<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(42, 42, 74, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #ffffff;
      font-size: 2rem;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(52, 52, 84, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #b8b8b8;
      font-size: 0.9rem;
    }

    .messages-section {
      background: rgba(42, 42, 74, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-title {
      color: #ffffff;
      font-size: 1.8rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message-card {
      background: rgba(52, 52, 84, 0.6);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .message-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-color: rgba(102, 126, 234, 0.2);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .message-sender {
      font-weight: 600;
      color: #667eea;
    }

    .message-date {
      color: #888;
      font-size: 0.8rem;
    }

    .message-email {
      color: #b8b8b8;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .message-content {
      color: #e0e0e0;
      line-height: 1.6;
    }

    .no-messages {
      text-align: center;
      color: #888;
      padding: 40px;
      font-style: italic;
    }

    .clear-btn {
      background: linear-gradient(135deg, #ff9500 0%, #ff6b35 100%);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .clear-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 149, 0, 0.3);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .messages-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“Š Admin Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalMessages">0</div>
        <div class="stat-label">Total Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayMessages">0</div>
        <div class="stat-label">Messages Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="unreadMessages">0</div>
        <div class="stat-label">Unread Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="lastLogin">0</div>
        <div class="stat-label">Days Since Last Login</div>
      </div>
    </div>

    <div class="messages-section">
      <h2 class="section-title">ðŸ“¬ Contact Messages</h2>
      <div id="messagesContainer">
        <div class="no-messages">No messages received yet.</div>
      </div>
      <button class="clear-btn" onclick="clearAllMessages()">Clear All Messages</button>
    </div>
  </div>

  <script>
    // Check if admin is logged in
    if (!localStorage.getItem('adminLoggedIn')) {
      window.location.href = 'admin-login.html';
    }

    // Load and display messages
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
      const messagesContainer = document.getElementById('messagesContainer');
      const totalMessagesEl = document.getElementById('totalMessages');
      const todayMessagesEl = document.getElementById('todayMessages');
      const unreadMessagesEl = document.getElementById('unreadMessages');

      // Update stats
      totalMessagesEl.textContent = messages.length;

      // Count today's messages
      const today = new Date().toDateString();
      const todayMessages = messages.filter(msg => new Date(msg.timestamp).toDateString() === today).length;
      todayMessagesEl.textContent = todayMessages;

      // Count unread messages (messages without read timestamp)
      const unreadMessages = messages.filter(msg => !msg.read).length;
      unreadMessagesEl.textContent = unreadMessages;

      // Calculate days since last login
      const lastLogin = localStorage.getItem('adminLoginTime');
      if (lastLogin) {
        const daysSince = Math.floor((new Date() - new Date(lastLogin)) / (1000 * 60 * 60 * 24));
        document.getElementById('lastLogin').textContent = daysSince;
      }

      // Display messages
      if (messages.length === 0) {
        messagesContainer.innerHTML = '<div class="no-messages">No messages received yet.</div>';
        return;
      }

      // Sort messages by timestamp (newest first)
      messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      messagesContainer.innerHTML = messages.map((message, index) => `
        <div class="message-card ${!message.read ? 'unread' : ''}" onclick="markAsRead(${index})">
          <div class="message-header">
            <div class="message-sender">${message.name}</div>
            <div class="message-date">${new Date(message.timestamp).toLocaleString()}</div>
          </div>
          <div class="message-email">ðŸ“§ ${message.email}</div>
          <div class="message-content">${message.message}</div>
        </div>
      `).join('');
    }

    // Mark message as read
    function markAsRead(index) {
      const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
      if (messages[index] && !messages[index].read) {
        messages[index].read = true;
        localStorage.setItem('contactMessages', JSON.stringify(messages));
        loadMessages();
      }
    }

    // Clear all messages
    function clearAllMessages() {
      if (confirm('Are you sure you want to delete all messages? This action cannot be undone.')) {
        localStorage.removeItem('contactMessages');
        loadMessages();
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem('adminLoggedIn');
      localStorage.removeItem('adminLoginTime');
      window.location.href = 'admin-login.html';
    }

    // Load messages on page load
    loadMessages();
  </script>
</body>
</html>
